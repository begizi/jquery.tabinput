<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML5 Tabinput jQuery Plugin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/jquery.tabinput.css">
  </head>
  <body>
    <input id="nonedate" />
    <input id="dateinput" name="date" class="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="dist/jquery.tabinput.js"></script>
    <script>
      $(function() {
        // Invoke the plugin
        $('#dateinput').tabinput({});
      });
    </script>
  </body>
</html>
